<ActionBar title="Account Details">
</ActionBar>

<ng-container *ngIf="{ accoiunt: $accoiuntService.dataChanges | async } as $data">
    <StackLayout orientation="Vertical" class="custom-page" (loaded)="onViewLoaded($event)">
        <Label text="Account" textWrap="true"></Label>
        <StackLayout class="hr-dark"></StackLayout>
        <Label text="Name: {{$data.accoiunt?.name}} " textWrap="true"></Label>
        <Label text="Balance: {{$data.accoiunt?.balance}} " textWrap="true"></Label>
        <Label text="Latest transactions" textWrap="true"></Label>
        <StackLayout class="hr-dark"></StackLayout>
        <ks-button #mobilebutton0 [navigateTo]="$config.mobilebutton0.navigateTo">
            <Button text="New Transaction" (tap)="mobilebutton0.onTap($event)"></Button>
        </ks-button>
    </StackLayout>
</ng-container>
