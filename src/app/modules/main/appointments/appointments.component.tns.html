<ActionBar title="Appointments">
</ActionBar>

<GridLayout rows="*, auto" columns="*" class="custom-page" (loaded)="onViewLoaded($event)">
    <ks-list-view #mobilelistviewcomponent0 [dataService]="$appointmentsService" [navigateOnItemTap]="$config.mobilelistviewcomponent0.navigateOnItemTap">
        <RadListView row="0" col="0" *ngIf="(mobilelistviewcomponent0.dataService.dataChanges | async) as items; else loading" [items]="items" pullToRefresh="true"
            (pullToRefreshInitiated)="mobilelistviewcomponent0.onPullToRefreshInitiated($event)" loadOnDemandMode="Manual" (loadMoreDataRequested)="mobilelistviewcomponent0.onLoadMoreDataRequested($event)"
            (itemTap)="mobilelistviewcomponent0.onItemTap($event)" swipeActions="false">


            <ng-template let-item="item">
                <StackLayout orientation="Vertical">
                    <Label text="{{item?.date}} " class="-data-label" textWrap="true"></Label>
                    <Label text="{{item?.time}} " class="-data-label" textWrap="true"></Label>
                </StackLayout>
            </ng-template>


            </RadListView>
            <ng-template #loading>
                <ActivityIndicator row="1" [busy]="mobilelistviewcomponent0.dataService.isLoading | async"></ActivityIndicator>
            </ng-template>
    </ks-list-view>
    <StackLayout orientation="Vertical" row="1" col="0">
        <ks-button #mobilebutton0 [navigateTo]="$config.mobilebutton0.navigateTo">
            <Button text="New Appointment" (tap)="mobilebutton0.onTap($event)"></Button>
        </ks-button>
    </StackLayout>
</GridLayout>
